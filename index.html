<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        <span class="rock">
            Rock
        </span> 
        <span class="paper">
            Paper
        </span>
        <span class="scissors">
             Scissors
        </span>
    </h1>

    <div class="container">
        <h2>Choose your weapon</h2>
        <h3>First to score 5 points wins the game</h3>
        <div class="choices">
            <div class="indivChoice">
                <img src="../../../Downloads/question-mark.png" alt="rock">
                <div id="playerScore" class="score">Player: <span class="playerScore">0</span></div>
            </div>
            <div class="indivChoice">
                <img src="../../../Downloads/question-mark.png" alt="rock">
                <div id="computerScore" class="score">Computer: <span class="computerScore">0</span></div>
            </div>
        </div>
        <div class="player-btn">
            <button id="rock-btn"><img src="../../../Downloads/fist.png"></button>
            <button id="paper-btn"><img src="../../../Downloads/hello.png"></button>
            <button id="scissors-btn"><img src="../../../Downloads/scissor.png"></button>
        </div>
        <div class="footer">
            <p>Copyright Â© Shahir Ahmed 2023</p>
        </div>
    </div>
</body>
</html>
