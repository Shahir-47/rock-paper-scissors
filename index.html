<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        <span class="rock">
            Rock
        </span> 
        <span class="paper">
            Paper
        </span>
        <span class="scissors">
             Scissors
        </span>
    </h1>

    <div class="container">
        <h2>Choose your weapon</h2>
        <h3>First to score 5 points wins the game</h3>
        <div class="choices">
            <div id="playerChoice">
                <img src="https://placehold.jp/150x150.png" alt="rock">
                <div id="playerScore">Player: <span class="playerScore">0</span></div>
            </div>
            <div id="computerChoice">
                <img src="https://placehold.jp/150x150.png" alt="rock">
                <div id="computerScore">Computer: <span class="computerScore">0</span></div>
            </div>
        </div>
        <div class="player-btn">
            <button id="rock-btn">Rock</button>
            <button id="paper-btn">Paper</button>
            <button id="Scissors-btn">Scissors</button>
        </div>
        <p>Copyright Â© Shahir Ahmed 2023</p>
    </div>
</body>
</html>
